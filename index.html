<!DOCTYPE html>
<html>
  <head>
    <link href="css/styles.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="nav nav-pills nav-justified">
        <a class="nav-link active nav-home" href="#">Home</a>
      </nav>
      <h2 class="heading">Find your ideal vacation spot!</h2>

      <form class="form">
      	<h2>What gender are you?</h2>
      	<div class="switch-field">
      		<input type="radio" id="radio-one" name="switch-one" value="male" checked/>
      		<label for="radio-one">Male</label>
      		<input type="radio" id="radio-two" name="switch-one" value="female" />
      		<label for="radio-two">Female</label>
          <input type="radio" id="radio-three" name="switch-one" value="other" />
          <label for="radio-three">Other</label>
          <input type="radio" id="radio-four" name="switch-one" value="prefer not to say" />
          <label for="radio-four">Prefer not to say</label>
      	</div>

        <h2>What's your favorite Disney movie?</h2>
        <div class="switch-field">
          <input type="radio" id="radio-five" name="switch-two" value="mulan" checked/>
          <label for="radio-five">Mulan</label>
          <input type="radio" id="radio-six" name="switch-two" value="the lion king" />
          <label for="radio-six">The Lion King</label>
          <input type="radio" id="radio-seven" name="switch-two" value="aladdin" />
          <label for="radio-seven">Aladdin</label>
          <input type="radio" id="radio-eight" name="switch-two" value="frozen" />
          <label for="radio-eight">Frozen</label>
        </div>

        <h2>What type of climate do you prefer?</h2>
        <div class="switch-field">
          <input type="radio" id="radio-nine" name="switch-three" value="warm" checked/>
          <label for="radio-nine">Warm</label>
          <input type="radio" id="radio-ten" name="switch-three" value="medium" />
          <label for="radio-ten">Medium</label>
          <input type="radio" id="radio-eleven" name="switch-three" value="cold" />
          <label for="radio-eleven">Cold</label>
        </div>

        <h2>What do you like to do for fun</h2>
        <div class="switch-field">
          <input type="radio" id="radio-twelve" name="switch-four" value="beaches" checked/>
          <label for="radio-twelve">Beaches</label>
          <input type="radio" id="radio-thirteen" name="switch-four" value="hiking" />
          <label for="radio-thirteen">Hiking</label>
          <input type="radio" id="radio-fourteen" name="switch-four" value="clubbing" />
          <label for="radio-fourteen">Clubbing</label>
          <input type="radio" id="radio-fifteen" name="switch-four" value="explore temples" />
          <label for="radio-fifteen">Explore temples</label>
        </div>

        <h2>How much money do you want to spend</h2>
        <div class="switch-field">
          <input type="radio" id="radio-sixteen" name="switch-five" value="1k-3k" checked/>
          <label for="radio-sixteen">Male</label>
          <input type="radio" id="radio-seventeen" name="switch-five" value="3k-6k" />
          <label for="radio-seventeen">Female</label>
          <input type="radio" id="radio-eighteen" name="switch-five" value="6k-10k" />
          <label for="radio-eighteen">Other</label>
          <input type="radio" id="radio-nineteen" name="switch-five" value="10k-50k" />
          <label for="radio-nineteen">Prefer not to say</label>
        </div>
      </form>
    </div>
  </body>
</html>
